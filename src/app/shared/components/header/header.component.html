<header class="header container__main">
  <!-- Page Title -->
  <div class="header__page-title container__main--inner">
    <span class="title__flavor">Kirsby 98</span>
    <span class="title">{{ route | titlecase }}</span>
  </div>

  <!-- Navbar -->
  <nav class="header__nav">
    <div class="header__nav-item container__main--inner" routerLink="home">Home</div>
    <div class="header__nav-item container__main--inner" routerLink="projects">Projects</div>
    <div class="header__nav-item container__main--inner" routerLink="contact">Contact</div>
    <div class="header__nav-item container__main--inner" (click)="openSettingsDialog()">
      <img src="assets/icons/settings.png" width="24" />
    </div>
  </nav>
</header>
